<div class="overflow-x-auto content-center">

  <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">Lista de <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">empleados</span></h1>

  <table class="table table-zebra w-full ">
    <!-- head -->
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados" class="hover">
        <th>{{empleado.idEmpleado}}</th>
        <td>{{empleado.nombreEmpleado}}</td>
        <td>{{empleado.apellidoEmpleado}}</td>
        <td>{{empleado.emailEmpleado}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="font-semibold text-gray-900 dark:text-white">
        <th scope="row" class="px-6 py-3 text-base">Total</th>
        <td class="px-6 py-3"> {{empleados.length}} </td>
        <td class="px-6 py-3"></td>
        <td class="px-6 py-3"></td>
      </tr>
    </tfoot>
  </table>
</div>
